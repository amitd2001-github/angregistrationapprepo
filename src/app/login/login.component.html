<!-- Default form login -->
<form [formGroup]="loginform" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

    <p class="h4 mb-4">Sign in</p>
  
    <!-- Email -->
    <div class="row">
    <div class="col-sm-4 col-md-4"></div>
    <div class="col-sm-4 col-md-4">
    <input type="text" formControlName="username"  id="username" class="form-control mb-4" placeholder="UserName">
  
    <!-- Password -->
    <input type="password" formControlName="password" id="password" class="form-control mb-4" placeholder="Password">
  
    <select placeholder="Role" 
             (change)="changeRole($event.target)" class="form-control mb-4" formControlName="role">
            <option>--Role--</option>
            <option *ngFor="let role of roles">{{role}}</option>
    </select>

    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <!-- <mdb-checkbox [default]="true">Remember me</mdb-checkbox> -->
        <!-- <input type="checkbox">Remember me</input> -->
      </div>
      <div>
        <!-- Forgot password -->
        <!-- <a href="">Forgot password?</a> -->
      </div>
    </div>
  
    <!-- Sign in button -->
    <button mdbBtn color="info" block="true" class="btn btn-info" type="submit">Sign in</button>
  
    <!-- Register -->
    <p>Not a member?
      <a href="/register">Register</a>
    </p>
  
    <!-- Social login -->
    <p>or sign in with:</p>
  
    <a type="button" class="light-blue-text mx-2">
      <!-- <mdb-icon fab icon="facebook"></mdb-icon> -->
    </a>
    <a type="button" class="light-blue-text mx-2">
      <!-- <mdb-icon fab icon="twitter"></mdb-icon> -->
    </a>
    <a type="button" class="light-blue-text mx-2">
      <!-- <mdb-icon fab icon="linkedin"></mdb-icon> -->
    </a>
    <a type="button" class="light-blue-text mx-2">
      <!-- <mdb-icon fab icon="github"></mdb-icon> -->
    </a>
  
  </div>
  <div class="col-sm-4 col-md-4"></div>
  </div>
  
  </form>
