<form  [formGroup]="registrationform" (ngSubmit)="onSubmit()" class="text-center border border-light p-5">

        <p class="h4 mb-4">Registration Form</p>
      
        <!-- Email -->
        <div class="row">
        <div class="col-sm-4 col-md-4"></div>
        <div class="col-sm-4 col-md-4">
        <input type="text" formControlName="username"  id="username" class="form-control mb-4" placeholder="User Name">
        <div *ngIf="registrationform.controls['username'].hasError('required')">
          <span [ngStyle]="{'margin-left': '20px','color':'red','backgroundColor':'Yellow'}">
              Please  enter some data
          </span>
        </div>
        <div *ngIf="registrationform.controls['username'].hasError('minlength')">
          <span [ngStyle]="{'margin-left': '20px','color':'red','backgroundColor':'Yellow'}">
              Please enter min 4 length
          </span>
        </div>
        <input type="password" formControlName="password" id="password" class="form-control mb-4" placeholder="Password">
        <input type="text" formControlName="firstname" id="firstname" class="form-control mb-4" placeholder="First Name">
        <input type="text" formControlName="lastname" id="lastname" class="form-control mb-4" placeholder="Last Name">
        <input type="text" formControlName="email" id="email" class="form-control mb-4" placeholder="E-mail">
        
        <div formGroupName="addr">
          <select placeholder="Country" 
             (change)="changeCountry($event.target)" class="form-control mb-4" formControlName="country">
            <option>--Choose Country--</option>
            <option *ngFor="let country of Countries">{{country.name}}</option>
          </select>
          <select placeholder="State" (change)="changeState($event.target)" 
             class="form-control mb-4" formControlName="state">
            <option>--Choose State--</option>
            <option *ngFor="let state of states">{{state.name}}</option>
          </select>
          <select placeholder="City" (change)="changeCity($event.target)" 
             class="form-control mb-4" formControlName="city">
            <option>--Choose City--</option>
            <option *ngFor="let city of cities">{{city}}</option>
          </select>
        </div>

        <input type="text" formControlName="mobileno" id="mobileno" class="form-control mb-4" placeholder="Mobile Number">
        <!-- Sign in button -->
        <button mdbBtn color="info" block="true" class="btn btn-primary" type="submit">Register</button>
      
        
      </div>
      <div class="col-sm-4 col-md-4"></div>
      </div>
      
      </form>
